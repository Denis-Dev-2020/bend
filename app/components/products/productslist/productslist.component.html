

<div class="sort-container">
  <label for="sort">Sort by:</label>
  <select id="sort" (change)="onSortChange($event)">
    <option value="Name">Name</option>
    <option value="Price">Price</option>
    <option value="CreationDate">Creation Date</option>
  </select>
</div>

<div *ngFor="let product of paginatedProducts" class="product-item card">
  <div (click)="selectProduct(product)">
    <div style="display: flex; width: 100%; height: 100px;">
      <div>
        <img [src]="product.Image" alt="{{ product.Name }}" width="70px">
      </div>
      <div style="width: 100%;margin-left: 30px;">
        <div>
          <h3>{{ product.Name }}</h3>
        </div>
        <div>
          <span>{{ product.Description }}</span>
        </div>
      </div>
      <div>
        <div>
          <span>
            {{ product.CreationDate }}
          </span>
        </div>
        <div>
          <span style="font-size: 24px; font-weight: bold;">
            {{ product.Price }}$
          </span>
        </div>
      </div>
    </div>

    
    



  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of [].constructor(totalPages); let i = index">
      <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
